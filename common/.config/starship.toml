format = """
$hostname\
$directory\
$conda\
$git_branch\
$git_commit\
${custom.git_tags}\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$jobs\
$status\
$character
"""

add_newline = false

palette = 'gruvbox'

[palettes.gruvbox]
dark0_hard = '#1d2021'
dark0 = '#282828'
dark0_soft = '#32302f'
dark1 = '#3c3836'
dark2 = '#504945'
dark3 = '#665c54'
dark4 = '#7c6f64'
dark4_256 = '#7c6f64'

light0_hard = '#f9f5d7'
light0 = '#fbf1c7'
light0_soft = '#f2e5bc'
light1 = '#ebdbb2'
light2 = '#d5c4a1'
light3 = '#bdae93'
light4 = '#a89984'
light4_256 = '#a89984'

bright_red = '#fb4934'
bright_green = '#b8bb26'
bright_yellow = '#fabd2f'
bright_blue = '#83a598'
bright_purple = '#d3869b'
bright_aqua = '#8ec07c'
bright_orange = '#fe8019'

neutral_red = '#cc241d'
neutral_green = '#98971a'
neutral_yellow = '#d79921'
neutral_blue = '#458588'
neutral_purple = '#b16286'
neutral_aqua = '#689d6a'
neutral_orange = '#d65d0e'

faded_red = '#9d0006'
faded_green = '#79740e'
faded_yellow = '#b57614'
faded_blue = '#076678'
faded_purple = '#8f3f71'
faded_aqua = '#427b58'
faded_orange = '#af3a03'

[hostname]
ssh_only = true
format = '[$ssh_symbol $hostname](bold blue) '
ssh_symbol = "󰢩"

[directory]
truncate_to_repo = false
truncation_length = 0
truncation_symbol = ".../"
format = '[$path]($style)[$read_only]($read_only_style) '

[directory.substitutions]
# Order matters
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[character]
success_symbol = "[❯](bold purple)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "neutral_purple"

[git_commit]
style = "neutral_purple"
format = '[ $hash]($style) '
tag_disabled = true
only_detached = true
tag_symbol = '󱈤 '

[git_state]

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "neutral_purple"
stashed = " "
deleted = " "
staged = " "
modified = " "
conflicted = " "

[custom.git_tags]
command = 'git tag --points-at HEAD | sed "s/^/󱈤 /g" | xargs'
format = '[$output]($style) '
style = "neutral_purple"
when = '[[ -n $(git tag --points-at HEAD) ]]'
require_repo = true

[conda]
style = "fg:dark0 bg:neutral_yellow"
format = '[](fg:neutral_yellow bg:transparent)[$symbol$environment]($style)[](fg:neutral_yellow bg:transparent) '
symbol = " "

[jobs]
format = '[$number$symbol]($style) '
number_threshold = 2
symbol = ""
style = "light3"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 60_000
