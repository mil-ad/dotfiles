format = """
$hostname\
$shlvl\
$directory\
$conda\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

add_newline = false

[hostname]
ssh_only = true
format = '[$ssh_symbol $hostname](bold blue) '
ssh_symbol = "󰢩"

[character]
success_symbol = "[❯](bold purple)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "bright-black"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold blue"
stashed = ""
deleted = ""
modified = "*"
conflicted = "💥"

[conda]
format = '[$symbol$environment](dimmed white) '
symbol = " "

[jobs]
symbol = "杖"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 60_000
