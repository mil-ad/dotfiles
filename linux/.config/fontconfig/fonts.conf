<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Default font for the fa_FA locale (no fc-match pattern) -->
  <match>
    <test compare="contains" name="lang">
      <string>fa</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Vazirmatn UI NL</string>
    </edit>
  </match>
  <match target="scan">
    <!-- See links below: -->
    <!-- https://x.com/usgraphics/status/1629548932325085184 -->
    <!-- https://sw.kovidgoyal.net/kitty/faq/#kitty-is-not-able-to-use-my-favorite-font -->
    <test name="family">
        <string>Berkeley Mono</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
  </match>
  <alias>
    <family>serif</family>
      <prefer>
        <family>Vazirmatn UI NL</family>
        <family>Noto Serif</family>
        <family>Noto Color Emoji</family>
      </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
      <prefer>
        <family>Vazirmatn UI NL</family>
        <family>Noto Sans</family>
        <family>Noto Color Emoji</family>
      </prefer>
  </alias>
  <alias>
    <family>monospace</family>
      <prefer>
        <family>Noto Sans Mono</family>
        <family>Hack</family>
        <family>Vazir Code Hack WOL</family>
        <family>DejaVu Sans Mono</family>
        <family>Noto Color Emoji</family>
      </prefer>
  </alias>
</fontconfig>
